<app-top-nav class="fixed-topnav" fxHide.gt-xs></app-top-nav>
  <mat-sidenav-container>
    <mat-sidenav #appDrawer mode="over" opened="false">
      <mat-nav-list>
        <side-nav-menu-list-item *ngFor="let item of navItems" [item]="item"></side-nav-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <div class="container" style="margin-left: 270px;max-width: 1200px">   
    <table style="width:100%">
      <th style="text-align: center">
        <h3> {{RoleName}} List </h3>
      </th>
    </table>
    <!-- <div [hidden]="!show" > -->
      <mat-form-field>
        <input matInput [formControl]="FNFilter" placeholder="Search First Name">
      </mat-form-field>
&nbsp;&nbsp;
      <mat-form-field>
        <input matInput [formControl]="LNFilter" placeholder="Search Last Name">
      </mat-form-field>

    <table mat-table  [dataSource]="dataSource" multiTemplateDataRows  class="mat-elevation-z8" matSort>
      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th> 
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>  
      </ng-container>    

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th> 
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>  
      </ng-container> 
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th> 
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>  
      </ng-container> 


      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th> 
        <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>  
      </ng-container> 
     

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-symbol"> <img [src]="element.image !=null ? element.image : disimg" style="height: 90px;width: 65px" /> </div>
       </div>
        <div class="example-element-description">
        <span class="example-element-description-attribution"> Personal information -- </span>
         Name : {{element.firstName}}  {{element.lastName}} 
         Email ID: {{element.email}} 
         Phone Number : {{element.phoneNo}}         
        </div>
      </div>
    </td>   
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row"> 
      
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<!-- </div> -->

<div [hidden]="show"> No {{RoleName}} Data </div>
</div>
</mat-sidenav-container>
