<app-top-nav class="fixed-topnav" fxHide.gt-xs></app-top-nav>
  <mat-sidenav-container>
    <mat-sidenav #appDrawer mode="over" opened="false">
      <mat-nav-list>
        <side-nav-menu-list-item *ngFor="let item of navItems" [item]="item"></side-nav-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <div class="container" style="margin-left: 270px;max-width: 1200px">
      <table style="width:100%" >
        <th style="text-align: center">
          <h3> Orders List </h3>
        </th>
      </table>  
  <div class="container" [hidden]="!show" style="width:100%">    
      <mat-form-field>
        <input matInput [formControl]="UNFilter" placeholder="Search User Name">
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <input matInput [formControl]="VNFilter" placeholder="Search Vendor Name">
      </mat-form-field>

<table mat-table  [dataSource]="dataSource" multiTemplateDataRows  class="mat-elevation-z8" matSort style="width:100%">
      
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th> 
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>  
      </ng-container>    

      <ng-container matColumnDef="VendorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th> 
        <td mat-cell *matCellDef="let row"> {{row.vendorName}} </td>  
      </ng-container> 
      
      <ng-container matColumnDef="ord_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> order Date </th> 
        <td mat-cell *matCellDef="let row"> {{row.ord_date}} </td>  
      </ng-container> 


      <ng-container matColumnDef="ord_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </th> 
        <td mat-cell *matCellDef="let row"> {{row.ord_status}} </td>  
      </ng-container> 

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>  
</table>
    </div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


<div [hidden]="show">No Orders Details </div>

      <!--Content here-->
   </div>   
  </mat-sidenav-container>
